<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page - SoBonsai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Architects+Daughter|Roboto&subset=latin,devanagari"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <body class="welcome">
      <span id="splash-overlay" class="splash"></span>
      <span id="welcome" class="z-depth-4"></span>

      <header class="navbar-fixed">
        <nav class="row deep-blue">
          <div class="col s12">
            <ul class="right">
              <li class="right">
                <a
                  href="https://www.linkedin.com/in/leandro-pifferlj/"
                  target="_blank"
                  class="fa fa-linkedin-square fa-2x waves-effect waves-light"
                  ><span class="icon-text"></span
                ></a>
              </li>
              <li class="right">
                <a
                  href="https://github.com/pifferlj"
                  target="_blank"
                  class="fa fa-github-square fa-2x waves-effect waves-light"
                  ><span class="icon-text"></span
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="valign-wrapper">
        <span class="container grey-text text-lighten-1">
          <p class="flow-text">Bem-vindo</p>
          <h1 class="title grey-text text-lighten-3">SóBonsai</h1>

          <blockquote class="flow-text">
            A Loja mais completa do Brasil
          </blockquote>

          <div class="center-align">
            <!-- Dropdown Trigger -->
            <a class="btn dropdown-button" href="" data-activates="exams"
              >Produtos<i class="material-icons right">expand_more</i></a
            >

            <!-- Dropdown Structure -->
            <ul id="exams" class="dropdown-content">
              <li><a href="#!">Plantas</a></li>
              <li><a href="#!">Ferramentas</a></li>
              <li><a href="#!">Adubos</a></li>
              <li><a href="#!">Vasos</a></li>
            </ul>
            <!-- Dropdown Trigger -->
            <a class="btn dropdown-button" href="" data-activates="study"
              >A Empresa<i class="material-icons right">expand_more</i></a
            >

            <!-- Dropdown Structure -->
            <ul id="study" class="dropdown-content">
              <li><a href="#!">Nossa História</a></li>
              <li><a href="#!">Cursos</a></li>
              <li><a href="#!">Fotos</a></li>
              <li><a href="#!">Parceiros</a></li>
              <li><a href="#!">Contato</a></li>
            </ul>
          </div>
        </span>
      </main>

      <div class="fixed-action-btn">
        <a
          href="#message"
          class="modal-trigger btn btn-large btn-floating amber waves-effect waves-light"
        >
          <i class="large material-icons">message</i>
        </a>
      </div>

      <div id="message" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4>Email</h4>
          <p>Digite Aqui...</p>
        </div>
        <div class="modal-footer">
          <a href="" class="modal-action modal-close waves-effect btn-flat"
            >Fechar</a
          >
        </div>
      </div>

      <footer class="page-footer deep-blue">
        <div class="footer-copyright deep-blue">
          <div class="container">
            <time datetime="{{ site.time | date: '%Y' }}"
              >&copy; 2022 ljpiffer</time
            >
          </div>
        </div>
      </footer>
    </body>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
